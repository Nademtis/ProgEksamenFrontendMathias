<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/Stylesheet.css">
    <title>Hotel Overview</title>
</head>
<body onload="fetchHotels()">
<input type="hidden" value="0" id="onGuestPage">
<div class="container">

    <div class="row">
        <div class="col-md-4 hotelEditing ">
            <div class="p-3 updateHotelDiv ">
                <h3>Lav Hotel Ændringer</h3>
                <h7>Tryk på listen til højre for at få et udgangspunkt</h7>
                <form onsubmit="updateHotel()">
                    <div class="form-group">
                        <input type="hidden" id="idToChange" class="form-control" placeholder="Name" required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="nameToChange" class="form-control" placeholder="Name" required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="streetToChange" class="form-control" placeholder="Street" required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="cityToChange" class="form-control" placeholder="City" required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="zipToChange" class="form-control" placeholder="Zipcode" required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="countryToChange" class="form-control" placeholder="Country" required>
                    </div>
                    <div class="d-flex justify-content-around">
                        <button class="btn btn-danger" onclick="deleteHotel()"> Fjern Hotel</button>
                        <button class="btn btn-primary" type="submit"> Opdater Hotel</button>
                    </div>
                </form>
            </div>
            <div class="p-3 addRoomDiv">
                <div>
                    <div>
                        <h3>Tilføj Rum</h3>
                        <form onsubmit="addNewRoom()">
                            <div class="form-group">
                                <input type="text" id="hotelID" class="form-control" placeholder="hotel ID" required>
                            </div>
                            <div class="form-group">
                                <input type="text" id="roomPrice" class="form-control" placeholder="Price of Room"
                                       required>
                            </div>
                            <div class="form-group">
                                <input type="text" id="numberOfBeds" class="form-control" placeholder="Amount of Beds"
                                       required>
                            </div>
                            <div class="d-flex justify-content-around">
                                <button class="btn btn-primary" type="submit"> Opret Rum</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="p-3 addNewHotelDiv">
                <form onsubmit="addNewHotel()">
                    <h3>Tilføj Nyt Hotel</h3>
                    <div class="form-group">
                        <input type="text" id="name" class="form-control" placeholder="Name" required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="street" class="form-control" placeholder="Street" required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="city" class="form-control" placeholder="City" required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="zip" class="form-control" placeholder="Zipcode" required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="country" class="form-control" placeholder="Country" required>
                    </div>
                    <div class="d-flex justify-content-center">
                        <button class="btn btn-primary" type="submit"> Opret Hotel</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="col-md-8 hotelOverview">
            <div class="py-2 d-flex justify-content-center">
                <h3>Overblik over Hoteller</h3>
            </div>
            <div class="px-5" style="overflow-y: auto;height: 750px">
                <table class="table">
                    <thead class="table-head">
                    <th>Navn</th>
                    <th>Hotel ID</th>
                    <th>Antal Værelser</th>
                    <th>Gade</th>
                    </thead>
                    <tbody id="listAllHotelsTableBody">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</div>


<script src="../js/JS.js"></script>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>
</html>
