<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/Stylesheet.css">

    <title>Add new Hotel</title>
</head>
<body>

<div class="container">
    <div class="d-flex justify-content-center">
        <div class="box">
            <div class="py-2 d-flex justify-content-center">
                <h3>Opret Nyt Hotel</h3>
            </div>
            <div class="px-5">
                <form onsubmit="addNewHotel()">
                    <div class="form-group">
                        <input type="text" id="name" class="form-control" placeholder="Name" required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="street" class="form-control" placeholder="Street" required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="city" class="form-control" placeholder="City" required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="zip" class="form-control" placeholder="Zipcode" required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="country" class="form-control" placeholder="Country" required>
                    </div>
                    <div class="d-flex justify-content-center">
                        <button class="btn btn-primary" type="submit"> Opret Hotel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="../js/JS.js"></script>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>
</html>
